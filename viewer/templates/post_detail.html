<!-- viewer/templates/post_detail.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/post.css' %}">
<h2 class="card-title">{{ post.title }}</h2>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card mb-4 shadow-sm">
        {% if post.image %}
        <img class="card-img-top post-image" src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
          <p class="card-text">{{ post.caption }}</p>
          <p class="card-text"><small class="text-muted">{{ post.created_at|date:"F d, Y" }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
