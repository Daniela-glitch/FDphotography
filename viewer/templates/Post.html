{% extends 'base.html' %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="{% url 'post_detail' post_id=post.id %}">Read more</a>
</article>
{% endblock %}
