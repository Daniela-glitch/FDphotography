<!-- templates/blog.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Blog</h1>
    {% for post in blog_posts %}
    <div class="blog-post">
        <h2>{{ post.title }}</h2>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
